        </div>
        <div class="form-input">
          <label for="content">Content</label>
          <textarea
            name="content"
            id="content"
            cols="30"
            rows="6"
            placeholder="Content"
          ></textarea>
        </div>
        <div class="form-button">
          <button class="add-article-btn">Add Article</button>
          <button class="update-article-btn">Update Article</button>
          <button type="reset" class="close-modal">Cancel</button>
        </div>
      </form>
